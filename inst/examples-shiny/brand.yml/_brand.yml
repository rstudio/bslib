color:
  palette:
    pink: "#E83E8C"
    blue: "#007BFF"
    cyan: "#17A2B8"
    teal: "#20C997"
    green: "#28A745"
    yellow: "#FFD700"
    orange: "#FF7F50"
    red: "#FF3333"
    purple: "#6F42C1"
    indigo: "#6610F2"
    black: "#1A1A1A"
    white: "#F8F8F8"
  foreground: black
  background: white
  primary: purple
  success: green
  info: cyan
  warning: yellow
  danger: orange
  light: white
  dark: black

typography:
  fonts:
    - family: Quantico
      source: google
      weight: [700]
      style: [normal, italic]
      display: block
    - family: Monda
      source: file
      files:
        - path: Monda.ttf
          weight: 400..700
        # - path: https://raw.githubusercontent.com/google/fonts/48db77e32954f6f5e65a7122ecbe8a2093c4f5d7/ofl/monda/Monda%5Bwght%5D.ttf
        #   weight: 400..700
    - family: Share Tech Mono
      source: bunny
      weight: 400
      style: normal
      display: swap
  base:
    family: Monda
    size: 17px
    weight: 400
    line-height: 1.5
  headings:
    family: Quantico
    weight: 400
    line-height: 1.2
    style: normal
  monospace:
    family: Share Tech Mono
    size: 0.9em
    weight: 400
  monospace-inline:
    family: Share Tech Mono
    # size: 0.9em
    weight: 400
    color: yellow
    background-color: "#1a1a1add"
  monospace-block:
    family: Share Tech Mono
    size: 1.1em
    weight: 400
    color: green
    background-color: black
    line-height: 1.4
  link:
    weight: 400
    background-color: purple
    color: white
    decoration: "underline"

defaults:
  bootstrap:
    defaults:
      my-pink: "$brand-pink"
  shiny:
    theme:
      preset: shiny
      rules: |
        .navbar-brand { color: $my-pink }
      # TODO: Find an appropriate theme variable to set
      # navbar-bg: $brand-purple
