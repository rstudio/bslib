url: https://rstudio.github.io/bslib/

template:
  bootstrap: 5
  bslib:
    info: "#E6F2FD"
    base_font:
      google: "Atkinson Hyperlegible"
    headings-color: "#206B72"
    link-color: "#216B73"
    link-decoration: underline var(--bs-info) dotted
